<div dojoAttachPoint="controlNode" class="AudioVideoPlayback">
  <div id="jp_container_1" dojoAttachPoint="jpPlayerUI">
    <div class="jp-type-single">
      <div id="${id}"  dojoAttachPoint="jpPlayer" class="jp-jplayer"></div>
      <div class="jp-gui">
        <div class="jp-video-play" dojoAttachPoint="jpVideoPlay">
          <a href="javascript:;" class="jp-video-play-icon" tabindex="1">play</a>
        </div>
        <div class="jp-interface">
          <div class="jp-progress" dojoAttachPoint="jpProgress">
              <div class="jp-seek-bar">
                <div class="jp-play-bar"></div>
              </div>
            </div>
            <div class="jp-time-holder" dojoAttachPoint="jpTimeHolder">
              <div class="jp-current-time"></div>
              <div class="jp-duration"></div>
            </div>
            <div class="jp-controls-holder">
            <ul class="jp-controls">
              <li dojoAttachPoint="jpPlay"><a href="javascript:;" class="jp-play" tabindex="1" >play</a></li>
              <li dojoAttachPoint="jpPause"><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
              <li dojoAttachPoint="jpStop"><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
              <li dojoAttachPoint="jpMute"><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
              <li dojoAttachPoint="jpUnMute"><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
              <li dojoAttachPoint="jpMaxValue"><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
            </ul>            
            <div class="jp-volume-bar" dojoAttachPoint="jpVolume">
              <div class="jp-volume-bar-value"></div>
            </div>            
            <ul class="jp-toggles" dojoAttachPoint="jpToggles">
              <li dojoAttachPoint="jpFullScreen"><a href="javascript:;" class="jp-full-screen" tabindex="1" title="full screen">full screen</a></li>
              <li dojoAttachPoint="jpRestoreScreen"><a href="javascript:;" class="jp-restore-screen" tabindex="1" title="restore screen">restore screen</a></li>
              <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
              <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
            </ul>
            </div>   
            <div class="jp-details">
                <ul>
                  <li><span class="jp-title" dojoAttachPoint="jpTitle">Bubble</span</li>
                </ul>
            </div>          
        </div>
      </div>
      <div class="jp-no-solution">
        <span>Update Required</span>
        To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
      </div>      
    </div>
  </div>
</div>
